<ng-container *ngIf="loaded; else loading">
    <ng-container *ngIf="product; else empty">
        <div class="container row align-items-center" *ngIf="product">
            <div class="col-md-12">
                <a class="btn btn-link" routerLink="/products" role="button">
                    <i class="fas fa-arrow-left"></i>
                    <span class="mx-2">Back</span>
                </a>
            </div>
            <div class="col-sm-12 col-md-6 px-5">
                <img class="w-100" [src]="product?.image" alt="" />
            </div>
            <div class="col col-md-6">
                <h3 class="title my-2">
                    {{ product?.title }}
                </h3>
                <div class="row justify-content-start align-items-end mb-4">
                    <div class="col flex-grow-0">
                        <h4 class="mb-0 align-bottom">
                            <span class="badge bg-secondary">
                                {{ product?.rating?.rate }}
                                <span class="fs-6">/5</span>
                            </span>
                        </h4>
                    </div>
                    <div class="col flex-grow-0">
                        <product-card-rating
                            [rating]="product?.rating?.rate"
                        ></product-card-rating>
                    </div>
                    <div class="col">
                        <h6 class="mb-0">
                            {{ product?.rating?.count }} ratings
                        </h6>
                    </div>
                </div>
                <div class="description mb-4">
                    {{ product?.description }}
                </div>
                <div class="col">
                    <product-card-price
                        [value]="product?.price"
                    ></product-card-price>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-sm-12 col-md-5 flex-grow-0 my-3">
                            <a
                                *ngIf="!isInCart; else removeButton"
                                class="btn btn-primary w-100"
                                role="button"
                                (click)="addToCart()"
                            >
                                Add to cart
                                <i class="fas fa-cart-plus me-2"></i>
                            </a>
                            <ng-template #removeButton>
                                <a
                                    class="btn btn-primary w-100"
                                    role="button"
                                    (click)="removeFromCart()"
                                >
                                    Remove from cart
                                    <i class="fas fa-trash-alt me-2"></i>
                                </a>
                            </ng-template>
                        </div>
                        <div
                            class="col-sm-12 col-md-3 flex-grow-0 form-wrapper my-3"
                            *ngIf="isInCart"
                        >
                            <div class="">
                                <label class="form-label" for="typeNumber"
                                    >Quantity</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    [value]="quantity"
                                    (change)="updateQuantity($event)"
                                    mdbActive
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>

<ng-template #empty>
    <div>No products found</div>
</ng-template>

<ng-template #loading>
    <div class="loader">Loading...</div>
</ng-template>
